<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="row">
        <span class="char">O</span>
        <span class="char">X</span>
        <span class="char">O</span>
      </div>
      <div class="row">
        <span class="char">O</span>
        <span class="char">X</span>
        <span class="char">O</span>
      </div>
      <div class="row">
        <span class="char">X</span>
        <span class="char">O</span>
        <span class="char">X</span>
      </div>
    </main>
  </body>
</html>
