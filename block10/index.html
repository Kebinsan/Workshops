        id="email"

        placeholder="HappyTrees@email.com"
      />

      <div class="top-row">
        <div class="box"></div>
        <div class="box center-box"></div>
        <div class="box"></div>
      </div>
      <div class="mid-row">
        <div class="people">
          <img src="people.png" alt="image of people not found" />
        </div>
        <div class="people">
